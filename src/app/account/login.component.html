<div class="card">
    <h4 class="card-header">
        <ng-template [ngIf]="logged" >
            <p>{{loginService.user.itsAdmin}}</p>
            Logged <ng-template [ngIf]="loginService.user.itsAdmin"> Administrador</ng-template>

            <img    style="float: right;" src="{{loginService.user.picture}}"/>
        </ng-template>
        <ng-template [ngIf]="!logged" >
            Login
        </ng-template>
    </h4>
    <div class="card-body"  *ngIf="logged">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> <b>Nombre:</b> {{loginService.user.given_name}}</li>
            <li class="list-group-item"><b>Apellido:</b> {{loginService.user.family_name}}</li>
            <li class="list-group-item"><b>Email:</b> {{loginService.user.email}}</li>
            <li class="list-group-item">
                <button  type="button" class="btn btn-primary" (click) ="logout()">
                    Logout
                </button>
                <button  style="float:right" type="button" class="btn btn-primary" (click) ="openMessages()">
                    Messages
                </button>
            </li>
        </ul>

    
    </div>
