<mat-toolbar  color="primary">
        <div class="container-fluid no-gutters no-padding">   
            <div class="row no-gutters">
                <div class="col-sm-12 col-md-6">
                    <mat-toolbar-row >
                    <button mat-icon-button style="width: 10%;">
                        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
                    </button>
                    <div class="btween">
                        <span style="font-size: 12px;">
                            <span class="shacu">SHACU</span>
                        </span>
                        <span style="font-size: 12px; float:right">
                            <span class="shacu">SHA</span>re &nbsp; your &nbsp;<span class="shacu">CU</span>lture
                        </span>

                    </div>
                   </mat-toolbar-row>
                </div>
                <div class="col-sm-12 col-md-6">
                    <mat-toolbar-row>
                            
                        <div class="button-container">
                            <button mat-raised-button class="menu-btn" [routerLink]="'/maps'">
                                <mat-icon>place</mat-icon>
                            </button>
                            <button mat-raised-button class="menu-btn" [routerLink]="'/profile'">
                                <mat-icon>insert_photo</mat-icon>
                            </button>
                            <button mat-raised-button class="menu-btn">
                                <mat-icon>exit_to_app</mat-icon>
                            </button>
                            <img src="{{ loginService.user.picture || '/assets/profile.jpg' }}" alt="image" class="profile-image"  [routerLink]="'/login'" >
                                <span [@visibilityChanged]="visibilityChanged"  [routerLink]="'/messages'" class="messageBox" *ngIf="loginService.newMessages().length > 0">
                                    <span class="number_messages">{{loginService.newMessages().length}}</span> 
                                    <mat-icon class="mat-iconp">message</mat-icon>
                                </span>
                        </div>
                    </mat-toolbar-row>

                </div>
            </div>
        </div>
  
  
  </mat-toolbar>

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
    <mat-sidenav-container>
        <mat-sidenav #sidenav>
          <mat-nav-list>
      
            <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
            <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
            <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
            <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
            <a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
            <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <div class="view">
      
            <router-outlet></router-outlet>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
