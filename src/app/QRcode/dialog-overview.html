<h2 mat-dialog-title>Change content</h2>
<mat-dialog-content class="mat-typography">
   
    <mat-form-field appearance="outline">
        <mat-label>Lat</mat-label>
        <input (ngModelChange)="changeValues($event)" [(ngModel)]="data.qr.lat" matInput placeholder="Placeholder">
        <mat-hint>Latitude of QR</mat-hint>
    </mat-form-field>
   
    <mat-form-field appearance="outline">
        <mat-label>Long</mat-label>
        <input (ngModelChange)="changeValues($event)" [(ngModel)]="data.qr.lon" matInput placeholder="Placeholder">
        <mat-hint>Longitude of QR</mat-hint>
    </mat-form-field>
   
    <mat-slide-toggle (ngModelChange)="changeValues($event)" [(ngModel)]="data.qr.published">Published</mat-slide-toggle>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
